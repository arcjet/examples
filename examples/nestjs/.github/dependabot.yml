version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
    groups:
      arcjet-apps-major:
        update-types:
          - major
      arcjet-apps-minor:
        update-types:
          - minor
          - patch
      # Arcjet packages are grouped alone due to not being major/minor/patch yet
      arcjet-js:
        patterns:
          - 'arcjet'
          - '@arcjet/*'
    ignore:
      # Synced with engines field in package.json
      - dependency-name: '@types/node'
        versions: ['>=21']
